<body>
  <div class="histtext">
  <!-- <h1>Historical OEE Data for machine: 123</h1> -->
  <form class="tablestyle" action="" method="post" id = "form">
    {% csrf_token %}
    <h1> Select Machine ID to filter Data</h1>
    <br>
<!-- Machine ID-->
    <div class="input-group input-group-lg">
      <span class="input-group-text" id="inputGroup-sizing-lg">Machine ID</span>
      <select class="form-select" aria-label="Default select example" name = "MachineID" required>
        <option selected value = "0">All</option>
        <option value="123">123</option>
        <option value="239">239</option>
        <option value="213">213</option>
      </select>
    </div>
    <br><br>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
  <br>
<canvas id="myChart" style="width:100%;max-width:1000px"></canvas>
</div>
<script type = "text/javascript">
var xValues = [];
var yValues = [];
let myDict = {};

{% for i in id %}

let text1 = "{{ i.machineid }}";
let text2 = "{{ i.forloopcounter }}";

let result = text1.concat(" ", text2);
myDict[result] = {{i.oeevalue}};

{% endfor %}

for(let i = 0; i < xValues.length; i++ ){
 yValues.push((i+1) * 10);
}

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues, // values as machine id or forloop value
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 0, max:100, padding: 10}}], // ticks between 1 and 100
    }
  }
});
</script>
