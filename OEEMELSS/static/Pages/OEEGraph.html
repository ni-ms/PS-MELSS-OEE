{% load static %}
<body>
  <div class="histtext">
 <!-- form -->
 <form class="tablestyle" action="" method="post" id = "form">
  {% csrf_token %}
  <h1> Select Machine ID to filter Data</h1>
  <br>
<!-- Machine ID-->
  <div class="input-group input-group-lg">
    <span class="input-group-text" id="inputGroup-sizing-lg">Machine ID</span>
    <select class="form-select" aria-label="Default select example" name = "MachineID" required>
      <option selected value = "0">All</option>
      <option value="123">123</option>
      <option value="239">239</option>
      <option value="213">213</option>
    </select>
  </div>
  <br><br>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
<!-- end form-->
  <br>
<canvas id="myChart" style="width:100%;max-width:1000px"></canvas>
</div>
<script type = "text/javascript">
var url = '../dataapi/'
var xValues = [];
var yValues = [];
var arrlength = 0;
fetch(url).then(Response=>Response.json()).then(data=>{
  
  var arr = Object.entries(data)[0][1];
  for(let i = 0; i < arr.length; i++ ){
yValues.push(arr[i]);
}

arrlength = yValues.length;
for(let i = 0; i < arrlength; i++ ){
xValues.push(i + 1);
}

});
console.log(xValues)
console.log(yValues)






new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues, // values as machine id or forloop value
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: true},
    scales: {
      yAxes: [{ticks: {min: 0, max:150, padding: 5}}], // ticks between 1 and 100
    }
  }
});
</script>
