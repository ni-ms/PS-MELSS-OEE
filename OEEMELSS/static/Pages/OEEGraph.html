<body>
  <div class="histtext">
  <h1>Historical OEE Data for machine: 123</h1>
  <br/>
<canvas id="myChart" style="width:100%;max-width:1000px"></canvas>
</div>
<script>
var xValues = [];
var yValues = [];

for(let i = 0; i < xValues.length; i++ ){
 yValues.push(i + 1);
}

new Chart("myChart", {
  type: "line",
  data: {
    labels: xValues,
    datasets: [{
      fill: false,
      lineTension: 0,
      backgroundColor: "rgba(0,0,255,1.0)",
      borderColor: "rgba(0,0,255,0.1)",
      data: yValues
    }]
  },
  options: {
    legend: {display: false},
    scales: {
      yAxes: [{ticks: {min: 6, max:16}}],
    }
  }
});
</script>


</body>
